workflows:
  visora_build:
    name: "Visora Flutter Build"
    max_build_duration: 60
    environment:
      flutter: stable
      vars:
        PACKAGE_NAME: "com.visora.app"
    scripts:
      - name: Get Flutter dependencies
        script: flutter pub get
      - name: Ensure V2 embedding + Gradle clean
        script: |
          flutter clean
          flutter pub get
      - name: Build release APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - "your_email@example.com"
