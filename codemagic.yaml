workflows:
  visora_android_only:
    name: "Visora Android Build"
    max_build_duration: 60
    environment:
      flutter: stable
      vars:
        PACKAGE_NAME: "com.visora.app"
      android_signing:
        - keystore_reference
    scripts:
      - name: ðŸ”§ Clean and get dependencies
        script: |
          flutter clean
          flutter pub get
      - name: ðŸ§© Build release APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - "your_email@example.com"
