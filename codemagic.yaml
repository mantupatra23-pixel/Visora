workflows:
  visora_android_build:
    name: "Visora Android Build"
    max_build_duration: 60
    environment:
      flutter: stable
      vars:
        PACKAGE_NAME: "com.visora.app"
    scripts:
      - name: Clean & Get Dependencies
        script: |
          flutter clean
          flutter pub get
      - name: Verify Flutter Version
        script: flutter --version
      - name: Build Android APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - "your_email@example.com"
