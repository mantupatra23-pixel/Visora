name: ðŸš€ Visora Auto Build & Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Create Flutter platforms (android, ios, web)
        run: flutter create .

      - name: Install dependencies
        run: flutter pub get

      - name: Fix Gradle version
        run: |
          echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.3-all.zip" > android/gradle/wrapper/gradle-wrapper.properties

      - name: Build Android APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Visora-Release-APK
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Build Web App
        run: flutter build web

      - name: Upload Web Files (optional)
        uses: actions/upload-artifact@v4
        with:
          name: Visora-Web
          path: build/web/
