name: Build Visora Flutter App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash  # ✅ global bash shell

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git unzip xz-utils zip libglu1-mesa
          git clone https://github.com/flutter/flutter.git -b stable /opt/flutter
          echo "/opt/flutter/bin" >> $GITHUB_PATH
          echo "PATH=$PATH:/opt/flutter/bin" >> $GITHUB_ENV

      - name: Verify Flutter CLI
        run: |
          export PATH=$PATH:/opt/flutter/bin
          flutter doctor -v
          flutter --version

      - name: Prepare Android environment
        run: |
          mkdir -p $HOME/.gradle
          echo "sdk.dir=/opt/android-sdk" > android/local.properties
          echo "flutter.sdk=/opt/flutter" >> android/local.properties

      - name: Ensure Android folder exists (auto create if missing)
        run: |
          if [ ! -d "android" ]; then
            echo "⚙️ Android folder missing! Recreating..."
            flutter create .
          fi

      - name: Auto migrate to Flutter V2 embedding
        run: |
          echo "🚀 Checking Android embedding..."
          find android/app/src/main -type f -name "*.kt" -exec sed -i 's/io.flutter.app.FlutterActivity/io.flutter.embedding.android.FlutterActivity/g' {} +
          find android/app/src/main -type f -name "*.java" -exec sed -i 's/io.flutter.app.FlutterActivity/io.flutter.embedding.android.FlutterActivity/g' {} +
          echo "✅ Migration done! Verified for V2 embedding."

      - name: Generate Gradlew (if missing)
        run: |
          if [ ! -f "android/gradlew" ]; then
            echo "⚙️ Gradlew missing, generating..."
            cd android && gradle wrapper && cd ..
          fi
          chmod +x android/gradlew

      - name: Clean Gradle Cache
        run: |
          rm -rf ~/.gradle/caches
          rm -rf .gradle
          flutter clean

      - name: Get Flutter Dependencies
        run: flutter pub get

      - name: Fix Gradle Plugin Path
        run: |
          echo "pluginManagement {" > android/settings.gradle
          echo "  repositories {" >> android/settings.gradle
          echo "    google()" >> android/settings.gradle
          echo "    mavenCentral()" >> android/settings.gradle
          echo "    gradlePluginPortal()" >> android/settings.gradle
          echo "    maven { url 'https://storage.googleapis.com/download.flutter.io' }" >> android/settings.gradle
          echo "  }" >> android/settings.gradle
          echo "}" >> android/settings.gradle
          echo "include ':app'" >> android/settings.gradle

      - name: Build Android APK
        run: |
          flutter build apk --release --verbose || flutter build apk --release

      - name: Build Web Version
        run: flutter build web --release

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: visora-web-build
          path: build/web
