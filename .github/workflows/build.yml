name: Build Visora Flutter App ğŸš€

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ğŸ§¹ Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: false

      # ğŸ›  Step 2: Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      # ğŸ§¹ Step 3: Deep clean & cache repair
      - name: Deep Clean Flutter Cache (Full Reset)
        run: |
          echo "ğŸ§¹ Performing deep clean..."
          rm -rf android/.gradle android/.idea android/.settings android/build build
          flutter clean
          flutter pub cache repair
          flutter pub get
          echo "âœ… Flutter cache and old Android files cleared successfully!"

      # âš™ï¸ Step 4: Fix Android Embedding (Ensure V2)
      - name: Fix Android Embedding (Ensure V2)
        run: |
          echo "ğŸ”§ Ensuring V2 embedding..."
          mkdir -p android/app/src/main/java/com/visora/visora
          find android -type f -name "*.java" -exec sed -i 's/io.flutter.app.FlutterActivity/io.flutter.embedding.android.FlutterActivity/g' {} \;
          echo "âœ… V2 embedding ensured!"

      # ğŸŒ Step 5: Enable Flutter Platforms
      - name: Enable Flutter Platforms
        run: |
          flutter config --enable-web
          flutter config --enable-android
          flutter doctor -v
          echo "ğŸŒ Platforms enabled!"

      # ğŸ“¦ Step 6: Upgrade Flutter and Get Dependencies
      - name: Upgrade Flutter and Get Dependencies
        run: |
          flutter upgrade
          flutter pub get
          echo "ğŸ“¦ Dependencies installed successfully!"

      # ğŸ“œ Step 7: Accept Android Licenses
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses || true
          echo "âœ… Android licenses accepted!"

      # ğŸ—ï¸ Step 8: Build Android APK
      - name: Build Android APK
        run: |
          echo "ğŸ“± Building Android APK..."
          flutter build apk --release --verbose || flutter build apk --release
          echo "âœ… APK build complete!"

      # ğŸŒ Step 9: Build Web Version
      - name: Build Web Version
        run: |
          echo "ğŸŒ Building Web Version..."
          flutter build web --release
          echo "âœ… Web build complete!"

      # ğŸ“¦ Step 10: Upload Android APK Artifact
      - name: Upload Android APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: visora-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # ğŸŒ Step 11: Upload Web Build Artifact
      - name: Upload Web Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: visora-web-build
          path: build/web

      # ğŸš€ Step 12: Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/web/**
          tag_name: v${{ github.run_number }}
          name: "Visora Auto Release v${{ github.run_number }}"
          body: |
            ğŸš€ **Automatic Build for Visora**
            âœ… Android APK Ready
            ğŸŒ Web Build Complete
            ğŸ•’ Build ID: ${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
