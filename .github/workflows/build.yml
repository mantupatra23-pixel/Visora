name: Build Visora Flutter App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: "stable"

      - name: ğŸ§¹ Clean old cache
        run: flutter clean

      - name: ğŸ§© Fix Dart SDK path (Termux/ARM safe)
        run: |
          mkdir -p flutter/bin/cache/dart-sdk/bin
          if ! command -v dart &> /dev/null; then
            sudo apt update && sudo apt install dart -y
          fi
          ln -sf $(which dart) flutter/bin/cache/dart-sdk/bin/dart || true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ” Analyze
        run: flutter analyze || true

      - name: ğŸ—ï¸ Build Android APK
        run: flutter build apk --debug

      - name: ğŸŒ Build Web Version
        run: flutter build web --release

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: visora-builds
          path: |
            build/app/outputs/flutter-apk/app-debug.apk
            build/web/
