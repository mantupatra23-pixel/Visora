name: Build Visora Flutter App ğŸš€

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK & Web
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      # Step 3: Enable Flutter Platforms
      - name: Enable Flutter Platforms
        run: |
          flutter config --enable-web
          flutter config --enable-android

      # Step 4: Move into project folder (important fix ğŸ”¥)
      - name: Move into project directory
        run: |
          echo "ğŸ“‚ Current directory: $(pwd)"
          if [ -d "Visora" ]; then
            cd Visora
            echo "âœ… Changed into Visora folder"
          fi
          ls -la

      # Step 5: Verify pubspec.yaml
      - name: Verify pubspec.yaml
        run: |
          if [ ! -f "pubspec.yaml" ]; then
            echo "âŒ pubspec.yaml not found â€” check your repo root!"
            exit 1
          else
            echo "âœ… pubspec.yaml found."
          fi

      # Step 6: Install Dependencies
      - name: Install Dependencies
        run: flutter pub get

      # Step 7: Flutter Doctor
      - name: Flutter Doctor
        run: flutter doctor -v

      # Step 8: Build Android APK
      - name: Build Android APK
        run: |
          echo "ğŸ—ï¸ Building Android APK..."
          flutter build apk --release

      # Step 9: Build Web Version
      - name: Build Web Version
        run: |
          echo "ğŸŒ Building Flutter Web..."
          flutter build web --release

      # Step 10: Upload Android APK
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # Step 11: Upload Web Build
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: visora-web
          path: build/web
