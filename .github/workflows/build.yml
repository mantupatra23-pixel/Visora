name: Build Visora Flutter App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: "stable"

      - name: 🧹 Clean old cache
        run: flutter clean

      - name: 🧩 Fix Dart SDK path (Termux/ARM safe)
        run: |
          mkdir -p flutter/bin/cache/dart-sdk/bin
          if ! command -v dart &> /dev/null; then
            sudo apt update && sudo apt install dart -y
          fi
          ln -sf $(which dart) flutter/bin/cache/dart-sdk/bin/dart || true

      - name: 📦 Get dependencies
        run: flutter pub get

      - name: 🔍 Analyze
        run: flutter analyze || true

      - name: 🏗️ Build Android APK
        run: flutter build apk --debug

      - name: 🌐 Build Web Version
        run: flutter build web --release

      - name: 📤 Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: visora-builds
          path: |
            build/app/outputs/flutter-apk/app-debug.apk
            build/web/
