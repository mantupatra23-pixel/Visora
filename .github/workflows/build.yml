name: Build Visora Flutter App ğŸš€

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # âœ… Step 1: Checkout Repo
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: false

      # ğŸ›  Step 2: Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      # ğŸ§¹ Step 3: Full Clean & Dependency Reset
      - name: Clean Flutter Project
        run: |
          echo "ğŸ§¹ Cleaning Flutter project..."
          flutter clean
          flutter pub cache repair
          flutter pub get
          echo "âœ… Clean and dependencies restored!"

      # âš™ï¸ Step 4: Force Android Embedding V2 (No Recreate)
      - name: Force Android V2 Embedding
        run: |
          echo "ğŸ”§ Checking for V1 embedding..."
          grep -rl "io.flutter.app.FlutterActivity" android/ || true
          find android -type f -name "*.java" -exec sed -i 's/io.flutter.app.FlutterActivity/io.flutter.embedding.android.FlutterActivity/g' {} \; || true
          echo "âœ… All files updated to V2 embedding!"
          if [ ! -f android/app/src/main/AndroidManifest.xml ]; then
            echo "ğŸš§ Android folder missing, regenerating minimal..."
            mkdir -p android/app/src/main/java/com/visora/app
            flutter create --platforms android .
          fi
          echo "âœ… V2 embedding fix applied safely!"

      # ğŸŒ Step 5: Enable Platforms
      - name: Enable Flutter Platforms
        run: |
          flutter config --enable-android
          flutter config --enable-web
          flutter doctor -v

      # ğŸ“œ Step 6: Accept Android Licenses
      - name: Accept Android Licenses
        run: yes | flutter doctor --android-licenses || true

      # ğŸ“¦ Step 7: Upgrade Flutter & Get Dependencies
      - name: Upgrade Flutter and Get Dependencies
        run: |
          flutter upgrade
          flutter pub get
          echo "ğŸ“¦ Dependencies updated!"

      # ğŸ— Step 8: Build Android APK
      - name: Build Android APK
        run: |
          echo "ğŸ“± Building release APK..."
          flutter build apk --release --verbose || flutter build apk --release
          echo "âœ… APK build complete!"

      # ğŸŒ Step 9: Build Web Version
      - name: Build Web Version
        run: |
          echo "ğŸŒ Building web version..."
          flutter build web --release
          echo "âœ… Web build complete!"

      # ğŸ“¤ Step 10: Upload Android APK
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # ğŸ“¤ Step 11: Upload Web Build
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: visora-web-build
          path: build/web

      # ğŸš€ Step 12: Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/web/**
          tag_name: v${{ github.run_number }}
          name: "Visora Auto Release v${{ github.run_number }}"
          body: |
            ğŸš€ **Automatic Build for Visora**
            âœ… Android APK Ready
            ğŸŒ Web Build Complete
            ğŸ•’ Build ID: ${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
