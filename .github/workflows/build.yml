name: Build Visora AI Video Creator 🚀

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK & Web
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      # Step 3: Enable Platforms
      - name: Enable Flutter Platforms
        run: |
          flutter config --enable-android
          flutter config --enable-web
          flutter doctor -v

      # Step 4: Clean Old Android Folder
      - name: Clean old Android folder
        run: |
          echo "🧹 Removing old Android folder..."
          rm -rf android
          echo "✅ Old folder cleaned."

      # Step 5: Recreate Android Folder (V2 embedding)
      - name: Recreate Android folder
        run: |
          echo "📱 Creating new Android folder (V2)..."
          flutter create --platforms android .
          echo "✅ Android folder created successfully."

      # Step 6: Install Dependencies
      - name: Install Dependencies
        run: flutter pub get

      # Step 7: Build Android APK
      - name: Build Android APK
        run: |
          echo "🏗️ Building Android APK..."
          flutter build apk --release

      # Step 8: Build Web Version
      - name: Build Web Version
        run: flutter build web --release

      # Step 9: Upload Android APK
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-ai-video-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # Step 10: Upload Web Build
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: visora-web-version
          path: build/web
