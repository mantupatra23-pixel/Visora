name: build visora flutter app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup flutter
        id: flutter-setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      - name: Clear Flutter cache completely
        run: |
          echo "ğŸ§¹ Clearing Flutter cache..."
          flutter clean
          flutter pub cache repair
          echo "âœ… Flutter cache cleared successfully!"

      - name: Reinitialize Flutter Binary Path (FINAL FIX)
        run: |
          echo "ğŸ” Reinitializing Flutter binary path..."
          export PATH="$PATH:$HOME/flutter/bin:/opt/hostedtoolcache/flutter/3.24.0-stable/x64/flutter/bin"
          which flutter || echo "âš ï¸ Flutter binary not yet found"
          source $HOME/.bashrc || true
          flutter --version || true
          echo "âœ… Flutter path reloaded successfully!"

      - name: enable platforms
        run: |
          export PATH="$PATH:$HOME/flutter/bin:/opt/hostedtoolcache/flutter/3.24.0-stable/x64/flutter/bin"
          flutter config --enable-web
          flutter config --enable-android

      - name: clean and upgrade flutter
        run: |
          flutter upgrade
          flutter pub cache repair
          flutter clean

      - name: fix android embedding
        run: |
          echo "ğŸš€ Migrating Android v1 embedding to v2..."
          find . -type f -name "*.java" -exec sed -i 's/io.flutter.app.FlutterActivity/io.flutter.embedding.android.FlutterActivity/g' {} \;
          echo "âœ… Embedding migration complete!"

      - name: install dependencies
        run: flutter pub get

      - name: build android apk
        run: |
          echo "ğŸ—ï¸ Building Android APK..."
          flutter build apk --release --verbose || flutter build apk --release
          echo "âœ… APK build complete!"

      - name: build web version
        run: |
          echo "ğŸŒ Building Web Version..."
          flutter build web --release
          echo "âœ… Web build complete!"

      - name: upload android apk
        uses: actions/upload-artifact@v4
        with:
          name: visora-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: upload web build
        uses: actions/upload-artifact@v4
        with:
          name: visora-web-build
          path: build/web
