name: Build Visora Flutter App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      - name: Deep Clean Flutter Cache (Full Reset)
        run: |
          echo "🧹 Performing deep clean..."
          rm -rf android/.gradle
          rm -rf android/.idea
          rm -rf android/.settings
          rm -rf android/build
          rm -rf build
          flutter clean
          flutter pub cache clean
          flutter pub cache repair
          flutter pub get
          echo "✅ Flutter cache and old Android files cleared successfully!"

      - name: Regenerate Android Folder (V2 Embedding)
        run: |
          echo "🔁 Regenerating Android folder for V2 embedding..."
          rm -rf android
          flutter create .
          echo "✅ Android folder regenerated successfully!"

      - name: Fix Android Embedding (Ensure V2)
        run: |
          echo "🔧 Migrating Android V1 embedding to V2..."
          find . -type f -name "*.java" -exec sed -i 's/io.flutter.app.FlutterActivity/io.flutter.embedding.android.FlutterActivity/g' {} \;
          echo "✅ Embedding migration complete!"

      - name: Enable Flutter Platforms
        run: |
          flutter config --enable-web
          flutter config --enable-android

      - name: Upgrade Flutter and Get Dependencies
        run: |
          flutter upgrade
          flutter pub get
          echo "📦 Dependencies installed successfully!"

      - name: Build Android APK
        run: |
          echo "📱 Building Android APK..."
          flutter build apk --release --verbose
          echo "✅ APK build complete!"

      - name: Build Web Version
        run: |
          echo "🌐 Building Web Version..."
          flutter build web --release
          echo "✅ Web build complete!"

      - name: Upload Android APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: visora-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Web Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: visora-web-build
          path: build/web
