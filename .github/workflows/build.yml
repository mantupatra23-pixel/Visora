name: Build Visora Flutter App 🚀

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Checkout Repo
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: false

      # 🛠 Step 2: Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      # 🧹 Step 3: Full Clean & Dependency Reset
      - name: Clean Flutter Project
        run: |
          echo "🧹 Cleaning Flutter project..."
          flutter clean
          flutter pub cache repair
          flutter pub get
          echo "✅ Clean and dependencies restored!"

      # ⚙️ Step 4: Force Android Embedding V2 (No Recreate)
      - name: Force Android V2 Embedding
        run: |
          echo "🔧 Checking for V1 embedding..."
          grep -rl "io.flutter.app.FlutterActivity" android/ || true
          find android -type f -name "*.java" -exec sed -i 's/io.flutter.app.FlutterActivity/io.flutter.embedding.android.FlutterActivity/g' {} \; || true
          echo "✅ All files updated to V2 embedding!"
          if [ ! -f android/app/src/main/AndroidManifest.xml ]; then
            echo "🚧 Android folder missing, regenerating minimal..."
            mkdir -p android/app/src/main/java/com/visora/app
            flutter create --platforms android .
          fi
          echo "✅ V2 embedding fix applied safely!"

      # 🌍 Step 5: Enable Platforms
      - name: Enable Flutter Platforms
        run: |
          flutter config --enable-android
          flutter config --enable-web
          flutter doctor -v

      # 📜 Step 6: Accept Android Licenses
      - name: Accept Android Licenses
        run: yes | flutter doctor --android-licenses || true

      # 📦 Step 7: Upgrade Flutter & Get Dependencies
      - name: Upgrade Flutter and Get Dependencies
        run: |
          flutter upgrade
          flutter pub get
          echo "📦 Dependencies updated!"

      # 🏗 Step 8: Build Android APK
      - name: Build Android APK
        run: |
          echo "📱 Building release APK..."
          flutter build apk --release --verbose || flutter build apk --release
          echo "✅ APK build complete!"

      # 🌐 Step 9: Build Web Version
      - name: Build Web Version
        run: |
          echo "🌐 Building web version..."
          flutter build web --release
          echo "✅ Web build complete!"

      # 📤 Step 10: Upload Android APK
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # 📤 Step 11: Upload Web Build
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: visora-web-build
          path: build/web

      # 🚀 Step 12: Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/web/**
          tag_name: v${{ github.run_number }}
          name: "Visora Auto Release v${{ github.run_number }}"
          body: |
            🚀 **Automatic Build for Visora**
            ✅ Android APK Ready
            🌐 Web Build Complete
            🕒 Build ID: ${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
