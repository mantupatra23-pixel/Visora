name: Build Visora Flutter App 🚀

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Flutter Environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      # Step 3: Enable Platforms
      - name: Enable Flutter Platforms
        run: |
          flutter config --enable-web
          flutter config --enable-android

      # Step 4: Clean, Upgrade, and Repair Flutter Cache
      - name: Clean & Upgrade Flutter
        run: |
          flutter upgrade
          flutter pub cache repair || true
          flutter clean

      # Step 5: Ensure Android V2 Embedding (Auto-fix)
      - name: Fix Android Embedding (V2 Migration)
        run: |
          echo "🔄 Checking for Android V1 embedding..."
          rm -rf android
          flutter create --platforms=android --project-name visora .
          echo "✅ Android folder recreated with V2 embedding"

      # Step 6: Install Dependencies
      - name: Install Dependencies
        run: flutter pub get

      # Step 7: Build Android APK
      - name: Build Android APK
        run: |
          echo "🏗️ Building Android APK..."
          flutter build apk --release --verbose
        continue-on-error: false

      # Step 8: Build Web Version
      - name: Build Web Version
        run: |
          echo "🌐 Building Flutter Web..."
          flutter build web --release

      # Step 9: Upload Android APK Artifact
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # Step 10: Upload Web Build Artifact
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: visora-web-build
          path: build/web
