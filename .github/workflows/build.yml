name: Build Visora Flutter App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Ensure gradlew exists
        run: |
          if [ ! -f "android/gradlew" ]; then
            echo "gradlew missing... generating via flutter create ."
            flutter create .
          fi

      - name: Give Gradlew Permission
        run: chmod +x android/gradlew

      - name: Clean & Get Dependencies
        run: |
          flutter clean
          flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Build Web Version
        run: flutter build web --release

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: visora-web-build
          path: build/web
