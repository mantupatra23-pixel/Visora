name: Build Visora Flutter App 🚀

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 🧹 Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: false

      # 🛠 Step 2: Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      # 🧹 Step 3: Deep clean & cache repair
      - name: Deep Clean Flutter Cache (Full Reset)
        run: |
          echo "🧹 Performing deep clean..."
          rm -rf android/.gradle android/.idea android/.settings android/build build
          flutter clean
          flutter pub cache repair
          flutter pub get
          echo "✅ Flutter cache and old Android files cleared successfully!"

      # ⚙️ Step 4: Fix Android Embedding (Ensure V2)
      - name: Fix Android Embedding (Ensure V2)
        run: |
          echo "🔧 Ensuring V2 embedding..."
          mkdir -p android/app/src/main/java/com/visora/visora
          find android -type f -name "*.java" -exec sed -i 's/io.flutter.app.FlutterActivity/io.flutter.embedding.android.FlutterActivity/g' {} \;
          echo "✅ V2 embedding ensured!"

      # 🌍 Step 5: Enable Flutter Platforms
      - name: Enable Flutter Platforms
        run: |
          flutter config --enable-web
          flutter config --enable-android
          flutter doctor -v
          echo "🌍 Platforms enabled!"

      # 📦 Step 6: Upgrade Flutter and Get Dependencies
      - name: Upgrade Flutter and Get Dependencies
        run: |
          flutter upgrade
          flutter pub get
          echo "📦 Dependencies installed successfully!"

      # 📜 Step 7: Accept Android Licenses
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses || true
          echo "✅ Android licenses accepted!"

      # 🏗️ Step 8: Build Android APK
      - name: Build Android APK
        run: |
          echo "📱 Building Android APK..."
          flutter build apk --release --verbose || flutter build apk --release
          echo "✅ APK build complete!"

      # 🌐 Step 9: Build Web Version
      - name: Build Web Version
        run: |
          echo "🌐 Building Web Version..."
          flutter build web --release
          echo "✅ Web build complete!"

      # 📦 Step 10: Upload Android APK Artifact
      - name: Upload Android APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: visora-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # 🌐 Step 11: Upload Web Build Artifact
      - name: Upload Web Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: visora-web-build
          path: build/web

      # 🚀 Step 12: Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/web/**
          tag_name: v${{ github.run_number }}
          name: "Visora Auto Release v${{ github.run_number }}"
          body: |
            🚀 **Automatic Build for Visora**
            ✅ Android APK Ready
            🌐 Web Build Complete
            🕒 Build ID: ${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
