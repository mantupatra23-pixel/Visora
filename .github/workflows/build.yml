name: Build Visora Flutter App 🚀

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK & Web
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      # Step 3: Enable Flutter Platforms
      - name: Enable Flutter Platforms
        run: |
          flutter config --enable-web
          flutter config --enable-android

      # Step 4: Clean Git Submodules
      - name: Clean Git Submodules
        run: |
          echo "Cleaning submodules..."
          git rm --cached flutter || true
          rm -f .gitmodules || true
          echo "✅ Submodules cleaned"

      # Step 5: Recreate Android Folder (V2)
      - name: Recreate Android Folder (V2)
        working-directory: ./
        run: |
          echo "📱 Recreating Android folder..."
          if [ ! -f "pubspec.yaml" ]; then
            echo "❌ pubspec.yaml not found in $(pwd)"
            ls -la
            exit 1
          fi
          rm -rf android
          flutter create --platforms=android --project-name visora_video .
          echo "✅ Android folder created successfully."

      # Step 6: Install Dependencies
      - name: Install Dependencies
        run: flutter pub get

      # Step 7: Flutter Doctor
      - name: Flutter Doctor
        run: flutter doctor -v

      # Step 8: Build Android APK
      - name: Build Android APK
        run: |
          echo "🏗️ Building Android APK..."
          flutter build apk --release

      # Step 9: Build Web Version
      - name: Build Web Version
        run: |
          echo "🌐 Building Flutter Web..."
          flutter build web --release

      # Step 10: Upload Android APK
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # ✅ Step 11: Upload Web Build (Fixed)
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: visora-web
          path: build/web
