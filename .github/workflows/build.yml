name: Build Visora Flutter App üöÄ

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK & Web
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ensures full repo fetched

      # Step 2: Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      # Step 3: Enable Android & Web
      - name: Enable Flutter Platforms
        run: |
          flutter config --enable-web
          flutter config --enable-android

      # Step 4: Fix possible submodule issue
      - name: Clean Git Submodules
        run: |
          echo "Cleaning submodules..."
          git rm --cached flutter || true
          rm -f .gitmodules || true
          echo "‚úÖ Submodules cleaned"

      # Step 5: Ensure Android folder with v2 embedding
      - name: Recreate Android Folder (V2)
        run: |
          echo "üì± Recreating Android folder..."
          if [ ! -f "pubspec.yaml" ]; then
            echo "‚ùå pubspec.yaml not found. Exiting."
            exit 1
          fi
          rm -rf android
          flutter create --platforms=android --project-name visora_video .
          echo "‚úÖ Android folder created successfully."

      # Step 6: Get dependencies
      - name: Install Dependencies
        run: flutter pub get

      # Step 7: Doctor check (for debugging)
      - name: Flutter Doctor
        run: flutter doctor -v

      # Step 8: Build APK
      - name: Build Android APK
        run: flutter build apk --release

      # Step 9: Build Web version
      - name: Build Web Version
        run: flutter build web --release

      # Step 10: Upload APK artifact
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-video-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # Step 11: Upload Web Build artifact
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: visora-video-web
          path: build/web
