name: Build Visora Flutter App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cirruslabs/flutter:3.24.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Flutter installation
        run: flutter doctor -v

      - name: Prepare Android environment
        run: |
          mkdir -p $HOME/.gradle
          echo "sdk.dir=/opt/android-sdk" > android/local.properties
          echo "flutter.sdk=/opt/flutter" >> android/local.properties

      # ✅ Force create android folder if missing
      - name: Ensure Android folder exists
        run: |
          if [ ! -d "android" ]; then
            echo "⚙️ Creating android folder..."
            flutter create --platforms android .
          fi
          chmod +x android/gradlew
          echo "✅ Android folder ready with gradlew permission."

      # ✅ Clean Gradle cache before every build
      - name: Clean Gradle Cache
        run: |
          rm -rf ~/.gradle/caches
          rm -rf .gradle/wrapper
          flutter clean

      # ✅ Sync dependencies
      - name: Sync dependencies
        run: flutter pub get

      # ✅ Fix Gradle plugin path
      - name: Fix Gradle plugin path
        run: |
          echo "pluginManagement {" > android/settings.gradle
          echo "  repositories {" >> android/settings.gradle
          echo "    google()" >> android/settings.gradle
          echo "    mavenCentral()" >> android/settings.gradle
          echo "    gradlePluginPortal()" >> android/settings.gradle
          echo "    maven { url 'https://storage.googleapis.com/download.flutter.io' }" >> android/settings.gradle
          echo "  }" >> android/settings.gradle
          echo "}" >> android/settings.gradle
          echo "include ':app'" >> android/settings.gradle

      # ✅ Accept Android Licenses
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses
          echo "✅ All Android SDK licenses accepted!"

      # ✅ Build Android APK
      - name: Build Android APK
        run: |
          echo "📱 Building Android APK..."
          flutter build apk --release --verbose
          echo "✅ APK build complete!"

      # ✅ Build Web Version
      - name: Build Web Version
        run: |
          echo "🌐 Building Web Version..."
          flutter build web --release
          echo "✅ Web build complete!"

      # ✅ Upload Android APK Artifact
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # ✅ Upload Web Build Artifact
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: visora-web-build
          path: build/web
