name: Build Visora Flutter App 🚀

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      # 🧹 Step 1: Checkout clean repository (remove submodules)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Remove invalid submodules
        run: |
          echo "🧹 Cleaning .gitmodules and old Flutter submodules..."
          rm -f .gitmodules
          git submodule deinit -f . || true
          git rm --cached flutter || true
          echo "✅ Submodules cleaned."

      # 🛠️ Step 2: Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      # ⚙️ Step 3: Enable platforms
      - name: Enable platforms
        run: |
          flutter config --enable-web
          flutter config --enable-android
          flutter doctor -v

      # 🧹 Step 4: Clean old android folder and recreate (V2 embedding)
      - name: Recreate Android folder (Force V2 embedding)
        run: |
          echo "🧹 Removing old Android folder..."
          rm -rf android
          echo "📱 Creating new Android folder with V2 embedding..."
          flutter create --platforms android .
          echo "✅ Android folder recreated successfully."

      # 📦 Step 5: Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 🏗️ Step 6: Build Android APK
      - name: Build Android APK
        run: |
          echo "🏗️ Building release APK..."
          flutter build apk --release --verbose
          echo "✅ APK build complete!"

      # 🌐 Step 7: Build Web Version
      - name: Build Web Version
        run: |
          echo "🌐 Building web version..."
          flutter build web --release
          echo "✅ Web build complete!"

      # 📤 Step 8: Upload Android APK Artifact
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # 📤 Step 9: Upload Web Build Artifact
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: visora-web-build
          path: build/web
