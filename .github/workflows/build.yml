name: Build Visora Flutter App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      - name: Clean Flutter Project
        run: |
          flutter clean
          flutter pub cache repair
          flutter pub get

      - name: Fix Android Embedding
        run: |
          MAIN_JAVA=$(find android -type f -name "MainActivity.java" | head -n 1 || true)
          MAIN_KOTLIN=$(find android -type f -name "MainActivity.kt" | head -n 1 || true)
          if [ -n "$MAIN_JAVA" ]; then
            sed -i 's/import io.flutter.app.FlutterActivity;/import io.flutter.embedding.android.FlutterActivity;/g' "$MAIN_JAVA" || true
            sed -i 's/extends FlutterActivity/extends io.flutter.embedding.android.FlutterActivity/g' "$MAIN_JAVA" || true
          elif [ -n "$MAIN_KOTLIN" ]; then
            sed -i 's/import io.flutter.app.FlutterActivity/import io.flutter.embedding.android.FlutterActivity/g' "$MAIN_KOTLIN" || true
            sed -i 's/: FlutterActivity/: io.flutter.embedding.android.FlutterActivity/g' "$MAIN_KOTLIN" || true
          else
            mkdir -p android/app/src/main/java/com/visora/app
            cat <<'EOF' > android/app/src/main/java/com/visora/app/MainActivity.java
package com.visora.app;

import io.flutter.embedding.android.FlutterActivity;

public class MainActivity extends FlutterActivity {
}
EOF
          fi

      - name: Enable Flutter Platforms
        run: |
          flutter config --enable-android
          flutter config --enable-web
          flutter doctor -v

      - name: Build Android APK
        run: flutter build apk --release --verbose || flutter build apk --release

      - name: Build Web Version
        run: flutter build web --release

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: visora-web-build
          path: build/web

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/web/**
          tag_name: v${{ github.run_number }}
          name: "Visora Auto Release v${{ github.run_number }}"
          body: |
            Automatic Build for Visora
            Android APK Ready
            Web Build Complete
            Build ID: ${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
