name: build visora flutter app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: enable platforms
        run: |
          flutter config --enable-web
          flutter config --enable-android

      - name: clean and upgrade flutter
        run: |
          flutter upgrade
          flutter pub cache repair
          flutter clean

      - name: fix android embedding
        run: |
          echo "migrating android v1 embedding to v2..."
          find . -type f -name "*.java" -exec sed -i 's/extends FlutterActivity/extends io.flutter.embedding.android.FlutterActivity/g' {} +
          echo "embedding migration complete âœ…"

      - name: install dependencies
        run: flutter pub get

      - name: build android apk
        run: flutter build apk --release --verbose || flutter build apk --release

      - name: build web version
        run: flutter build web --release

      - name: upload android apk
        uses: actions/upload-artifact@v4
        with:
          name: visora-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: upload web build
        uses: actions/upload-artifact@v4
        with:
          name: visora-web-build
          path: build/web
