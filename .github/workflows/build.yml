name: Build and Release Visora Flutter App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Flutter App and Create GitHub Release

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      - name: Deep Clean Flutter Cache (Full Reset)
        run: |
          echo "🧹 Performing deep clean..."
          rm -rf android/.gradle android/.idea android/.settings android/build build
          flutter clean
          flutter pub cache clean
          flutter pub cache repair
          flutter pub get
          echo "✅ Flutter cache and old Android files cleared successfully!"

      - name: Regenerate Android Folder (Safe Mode V2 Embedding)
        run: |
          echo "🔁 Regenerating Android folder for V2 embedding..."
          if [ ! -f "pubspec.yaml" ]; then
            echo "⚙️ pubspec.yaml not found — creating temporary one..."
            cat > pubspec.yaml << 'EOF'
name: visora
description: Auto-generated Flutter project
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  uses-material-design: true
EOF
          fi

          if [ -d "android" ]; then
            echo "⚠️ Old android folder found — renaming instead of deleting..."
            mv android android_old_$(date +%s)
          fi

          flutter create .
          echo "✅ Android folder successfully recreated with V2 embedding!"

      - name: Fix Android Embedding (Ensure V2)
        run: |
          echo "🔧 Migrating Android V1 embedding to V2..."
          find . -type f -name "*.java" -exec sed -i 's/io.flutter.app.FlutterActivity/io.flutter.embedding.android.FlutterActivity/g' {} \;
          echo "✅ Embedding migration complete!"

      - name: Enable Flutter Platforms
        run: |
          flutter config --enable-web
          flutter config --enable-android
          flutter config --enable-ios
          echo "🌍 Flutter platforms enabled!"

      - name: Upgrade Flutter and Get Dependencies
        run: |
          flutter upgrade
          flutter pub get
          echo "📦 Dependencies installed successfully!"

      - name: Build Android APK
        run: |
          echo "📱 Building Android APK..."
          flutter build apk --release --verbose
          echo "✅ APK build complete!"

      - name: Build Web Version
        run: |
          echo "🌐 Building Web Version..."
          flutter build web --release
          echo "✅ Web build complete!"

      - name: Upload Android APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: visora-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Web Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: visora-web-build
          path: build/web

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          tag_name: v${{ github.run_number }}
          name: "Visora Auto Release v${{ github.run_number }}"
          body: |
            🚀 **Automatic Release Generated for Visora**
            ✅ Android APK build successful
            🌐 Web build included
            📅 Build Run ID: ${{ github.run_id }}
            🏷️ Tag: v${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
