name: Build Visora Flutter App 🚀

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Checkout Clean Repo
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: false

      # 🛠 Step 2: Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      # 🧹 Step 3: Full Clean
      - name: Clean Flutter Project
        run: |
          echo "🧹 Cleaning Flutter project..."
          rm -rf android .dart_tool build
          flutter clean
          flutter pub cache repair
          flutter pub get
          echo "✅ Cleaned project and dependencies"

      # ⚙️ Step 4: Recreate Android Folder (Guaranteed V2)
      - name: Recreate Android Folder (V2)
        run: |
          echo "📁 Recreating Android folder with V2 embedding..."
          rm -rf android
          flutter create --platforms android .
          echo "✅ Android folder created successfully with V2 embedding."

      # 🧩 Step 5: Ensure Correct Embedding in MainActivity
      - name: Fix MainActivity Embedding
        run: |
          echo "🔧 Ensuring MainActivity uses V2 embedding..."
          find android/app/src/main/java -type f -name "*.java" -exec sed -i 's/io.flutter.app.FlutterActivity/io.flutter.embedding.android.FlutterActivity/g' {} \; || true
          echo "✅ V2 embedding ensured!"

      # 🌍 Step 6: Enable Platforms & Verify Flutter Doctor
      - name: Enable Flutter Platforms
        run: |
          flutter config --enable-web
          flutter config --enable-android
          flutter doctor -v
          echo "🌍 Platforms verified"

      # 📦 Step 7: Install Dependencies
      - name: Install Dependencies
        run: flutter pub get

      # 📜 Step 8: Accept Android Licenses
      - name: Accept Android Licenses
        run: yes | flutter doctor --android-licenses || true

      # 🏗 Step 9: Build Android APK
      - name: Build Android APK
        run: |
          echo "📱 Building release APK..."
          flutter build apk --release
          echo "✅ APK build complete!"

      # 🌐 Step 10: Build Web Version
      - name: Build Web Version
        run: |
          echo "🌐 Building web version..."
          flutter build web --release
          echo "✅ Web build complete!"

      # 📤 Step 11: Upload Android APK Artifact
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # 📤 Step 12: Upload Web Build Artifact
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: visora-web-build
          path: build/web

      # 🚀 Step 13: Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/web/**
          tag_name: v${{ github.run_number }}
          name: "Visora Auto Release v${{ github.run_number }}"
          body: |
            🚀 **Automatic Build for Visora**
            ✅ Android APK Ready
            🌐 Web Build Complete
            🕒 Build ID: ${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
