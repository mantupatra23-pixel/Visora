name: build visora flutter app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ setup flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: "stable"

      - name: 🧹 clean old cache
        run: flutter clean

      - name: 🧩 fix dart sdk path
        run: |
          mkdir -p flutter/bin/cache/dart-sdk/bin
          if ! command -v dart &> /dev/null; then
            sudo apt update && sudo apt install dart -y
          fi
          ln -sf $(which dart) flutter/bin/cache/dart-sdk/bin/dart || true

      - name: 📦 get dependencies
        run: flutter pub get

      - name: 🔍 analyze
        run: flutter analyze || true

      - name: 🏗️ build android apk
        run: flutter build apk --debug

      - name: 🌐 build web version
        run: flutter build web --release

      - name: 📤 upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: visora-builds
          path: |
            build/app/outputs/flutter-apk/app-debug.apk
            build/web/
