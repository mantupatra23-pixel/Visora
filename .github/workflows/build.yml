name: Build Visora Flutter App (Pro)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      # 3Ô∏è‚É£ Enable Android + Web
      - name: Enable Platforms
        run: |
          flutter config --enable-android
          flutter config --enable-web

      # 4Ô∏è‚É£ Clean Cache
      - name: Clean Project
        run: |
          flutter clean
          rm -rf ~/.gradle/caches/
          rm -rf ~/.pub-cache/

      # 5Ô∏è‚É£ Install Dependencies
      - name: Install Dependencies
        run: flutter pub get

      # 6Ô∏è‚É£ Doctor Check
      - name: Doctor Check
        run: flutter doctor -v

      # 7Ô∏è‚É£ Auto Generate Keystore (if missing)
      - name: Generate Keystore
        run: |
          mkdir -p android
          if [ ! -f "android/visora-key.jks" ]; then
            keytool -genkeypair -v \
              -keystore android/visora-key.jks \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
              -keypass ${{ secrets.KEY_PASSWORD }} \
              -alias visora_key \
              -dname "CN=Visora, OU=AI, O=Visora Labs, L=IN, S=IN, C=IN"
          fi

      # 8Ô∏è‚É£ Create signing.properties dynamically
      - name: Create signing.properties
        run: |
          echo "storeFile=visora-key.jks" > android/signing.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/signing.properties
          echo "keyAlias=visora_key" >> android/signing.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/signing.properties

      # 9Ô∏è‚É£ Build Android APK (signed)
      - name: Build Android APK (signed)
        run: flutter build apk --release --verbose

      # üîü Build Web Version
      - name: Build Web Version
        run: flutter build web --release

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK Artifact
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-signed-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload Web Build
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: visora-web-build
          path: build/web

      # 1Ô∏è‚É£3Ô∏è‚É£ Auto Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
