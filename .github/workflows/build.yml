name: Build Visora Flutter App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      # 3Ô∏è‚É£ Enable Platforms
      - name: Enable Platforms
        run: |
          flutter config --enable-web
          flutter config --enable-android

      # 4Ô∏è‚É£ Clean cache & Gradle
      - name: Clean Project & Gradle Cache
        run: |
          flutter clean
          rm -rf ~/.gradle/caches/
          rm -rf ~/.pub-cache/

      # 5Ô∏è‚É£ Install dependencies
      - name: Install Dependencies
        run: flutter pub get

      # 6Ô∏è‚É£ Check Flutter doctor
      - name: Doctor check
        run: flutter doctor -v

      # 7Ô∏è‚É£ Fix embedding if missing (safe fallback)
      - name: Ensure Android Embedding V2
        run: |
          find android/app/src/main -type f -name "*.kt" -exec sed -i 's/FlutterActivity/FlutterFragmentActivity/g' {} +

      # 8Ô∏è‚É£ Build Android APK
      - name: Build Android APK
        run: flutter build apk --release --verbose
        env:
          GRADLE_OPTS: "-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError"
          JAVA_TOOL_OPTIONS: "-Xmx4g"

      # 9Ô∏è‚É£ Build Web version
      - name: Build Web Version
        run: flutter build web --release

      # üîü Upload Android APK Artifact
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload Web Build Artifact
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: visora-web-build
          path: build/web
