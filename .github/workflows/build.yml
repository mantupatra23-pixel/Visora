name: Build Visora Flutter App ğŸš€

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ğŸ›  Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      # ğŸ§¹ Clean project
      - name: Clean Flutter Project
        run: |
          echo "ğŸ§¹ Cleaning Flutter project..."
          flutter clean
          flutter pub cache repair
          flutter pub get
          echo "âœ… Flutter project cleaned and dependencies restored!"

      # âš™ï¸ Force Android V2 embedding migration
      - name: Fix Android Embedding (V2)
        run: |
          echo "ğŸ”§ Forcing V2 embedding..."
          if [ -f "android/app/src/main/java/com/visora/visora/MainActivity.java" ]; then
            sed -i 's/import io.flutter.app.FlutterActivity;/import io.flutter.embedding.android.FlutterActivity;/g' android/app/src/main/java/com/visora/visora/MainActivity.java
            sed -i 's/extends FlutterActivity/extends io.flutter.embedding.android.FlutterActivity/g' android/app/src/main/java/com/visora/visora/MainActivity.java
            echo "âœ… Java MainActivity migrated to V2 embedding."
          elif [ -f "android/app/src/main/kotlin/com/visora/visora/MainActivity.kt" ]; then
            sed -i 's/import io.flutter.app.FlutterActivity/import io.flutter.embedding.android.FlutterActivity/g' android/app/src/main/kotlin/com/visora/visora/MainActivity.kt
            sed -i 's/extends FlutterActivity/extends io.flutter.embedding.android.FlutterActivity/g' android/app/src/main/kotlin/com/visora/visora/MainActivity.kt
            echo "âœ… Kotlin MainActivity migrated to V2 embedding."
          else
            echo "âš ï¸ MainActivity not found, skipping direct migration."
          fi
          echo "ğŸ” Checking that embedding update applied..."
          grep -R "io.flutter.embedding.android.FlutterActivity" android/app/src/main/java || true
          echo "âœ… V2 embedding verified!"

      # ğŸŒ Enable Flutter platforms
      - name: Enable Flutter Platforms
        run: |
          flutter config --enable-android
          flutter config --enable-web
          flutter doctor -v

      # ğŸ“œ Accept Android Licenses
      - name: Accept Android Licenses
        run: yes | flutter doctor --android-licenses || true

      # ğŸ“¦ Upgrade Flutter & get dependencies
      - name: Upgrade Flutter and Get Dependencies
        run: |
          flutter upgrade
          flutter pub get
          echo "ğŸ“¦ Dependencies installed successfully!"

      # ğŸ—ï¸ Build Android APK
      - name: Build Android APK
        run: |
          echo "ğŸ“± Building release APK..."
          flutter build apk --release --verbose || flutter build apk --release
          echo "âœ… APK build complete!"

      # ğŸŒ Build Web Version
      - name: Build Web Version
        run: |
          echo "ğŸŒ Building web version..."
          flutter build web --release
          echo "âœ… Web build complete!"

      # ğŸ“¤ Upload Android APK
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # ğŸ“¤ Upload Web Build
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: visora-web-build
          path: build/web

      # ğŸš€ Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/web/**
          tag_name: v${{ github.run_number }}
          name: "Visora Auto Release v${{ github.run_number }}"
          body: |
            ğŸš€ **Automatic Build for Visora**
            âœ… Android APK Ready
            ğŸŒ Web Build Complete
            ğŸ•’ Build ID: ${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
