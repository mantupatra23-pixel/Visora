name: build visora flutter app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: enable web and android
        run: |
          flutter config --enable-web
          flutter config --enable-android

      - name: upgrade flutter and clean cache
        run: |
          flutter upgrade
          flutter pub cache repair
          flutter clean

      - name: install dependencies
        run: flutter pub get

      - name: fix dependencies (safe upgrade)
        run: flutter pub upgrade --major-versions || true

      - name: build android apk
        run: flutter build apk --release --verbose

      - name: build web version
        run: flutter build web --release

      - name: upload android apk
        uses: actions/upload-artifact@v4
        with:
          name: visora-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: upload web build
        uses: actions/upload-artifact@v4
        with:
          name: visora-web-build
          path: build/web
