services:
  # Backend (Python Flask/FastAPI)
  - type: web
    name: visora-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    plan: free
    envVars:
      - key: PORT
        value: 10000

  # Frontend (Static Site)
  - type: static
    name: visora-frontend
    buildCommand: ""
    publishPath: "./"
    env: static
